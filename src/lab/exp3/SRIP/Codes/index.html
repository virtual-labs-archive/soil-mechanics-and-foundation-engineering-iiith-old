<!DOCTYPE html>


<html>
  <head>
	  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  
    <title>Specific Gravity Experiment</title>
	  
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta name="description" content="Bernoulli's Experiment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
    <!--LINKING STYLE.CSS -->
	  
    <link rel="stylesheet" href="style.css">
	  
    <!--IMPORTING BOOTSTRAP.MIN.CSS-->
	  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  
  </head>
	
  <body class ="body">
	  
    <!-- IMPORTING SVG.JS-->
	  
    <script src = "../Libraries/svg.js"></script>
	  
    <!-- IMPORTING JQUERY.JS -->
	  
    <script src = "../Libraries/jquery.js"></script>
	  
    <div class="container-fluid">
      <div class = "row">
        <div class = "col-md-4.5"></div>
        <div class = "col-md-4.5 text-center">
          <h2 class = "main-heading"><b>SPECIFIC GRAVITY EXPERIMENT</b></h2>
        </div>
		  
        <div class = "row">
          <div class = "col-md-3.25"></div>
          <div class = "col-md-3.25 text-center">
            <button type="button" id = "start" class="start btn btn-success"><b>START</b></button>
            <button type="button" id = "reset" class="reset btn btn-warning"><b>RESET</b></button>
            <button type="button" class="calc-button btn btn-primary" id = "calc-button"><b>CALCULATIONS</b></button>
          </div>
        </div>
      </div>
		
      <div class = "row">
        <div id = "animation" class = "animation"></div>
      </div>
    </div>
	  
    <div id = "beaker2" class = "beaker2"> </div>
	  
    <div id = "beaker3soil" class = "beaker3soil"></div>
	  
    <div id = "beaker3water" class = "beaker3water"></div>
	  
    <div id = "beaker4" class = "beaker4"></div>
	  
    <div class = "container-fluid calculations">
		
      <div class="form-class" id="myForm">
		  
        <h2><b>Calculations</b></h2>
        <form class="form-container">
          <div class = "row">
			  
            <div class = "col-md-3">
              <label><b>Mass of the empty pycnometer:<br> (Step 1)</b></label>
              <input type="number" placeholder="in grams" class ="form-control form-rounded" id="mass1" required>
            </div>
			  
            <div class = "col-md-3">
              <label><b>Mass of pycnometer filled with dry soil: (Step 2)</b></label>
              <input type="number" placeholder="in grams" class ="form-control form-rounded" id="mass2" required>
            </div>
			  
            <div class = "col-md-3">
              <label><b>Mass of pycnometer filled with soil and water: (Step 3)</b></label>
              <input type="number" placeholder="in grams" class ="form-control form-rounded"  id="mass3" required>
            </div>
			  
            <div class = "col-md-3">
              <label><b>Mass of pycnometer filled with only water: (Step 4)</b></label>
              <input type="number" placeholder="in grams" class ="form-control form-rounded"  id="mass4" required>
            </div>
          </div>
			
          <div class = "row">
            <div class = "col-md-4"></div>
            <div class = "col-md-4">	
				
              <button type="button" class="btn" id="result"><b>CALCULATE!</b></button>
              <button type="reset" class="btn clear-btn" id = "clear-btn"><b>CLEAR</b></button>
				
            </div>
          </div>
        </form>
      </div>
    </div>
	  
	  
    <script src="script.js" type = "text/javascript"></script>
	  
	  
  </body>
</html>
